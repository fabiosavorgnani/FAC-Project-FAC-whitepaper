<?xml version="1.0" encoding="UTF-8"?>
<svg width="680" height="400" viewBox="0 0 680 400"
     xmlns="http://www.w3.org/2000/svg" font-family="Inter, Helvetica, Arial, sans-serif">
  <!-- Fondo blanco -->
  <rect width="680" height="400" fill="#FFFFFF"/>

  <!-- Círculos concéntricos -->
  <circle cx="340" cy="200" r="170" fill="#E5F5F7" stroke="#000000" stroke-width="2"/>
  <circle cx="340" cy="200" r="120" fill="#B3E0E7" stroke="#000000" stroke-width="2"/>
  <circle cx="340" cy="200" r="60"  fill="#80CBD6" stroke="#000000" stroke-width="2"/>

  <!-- Etiquetas dentro de los círculos -->
  <text x="340" y="135" text-anchor="middle" font-size="22" fill="#000000">TAM</text>
  <text x="340" y="200" text-anchor="middle" font-size="22" fill="#000000">SAM</text>
  <text x="340" y="235" text-anchor="middle" font-size="22" fill="#000000">SOM</text>

  <!-- Valores de mercado -->
  <text x="340" y="155" text-anchor="middle" font-size="16" fill="#000000">US $ 679 Bn</text>
  <text x="340" y="220" text-anchor="middle" font-size="16" fill="#000000">US $ 272 Bn</text>
  <text x="340" y="255" text-anchor="middle" font-size="16" fill="#000000">US $ 8,1 M</text>

  <!-- Leyenda de términos -->
  <text x="30" y="330" font-size="14" fill="#000000">
    TAM · Total Addressable Market
  </text>
  <text x="30" y="350" font-size="14" fill="#000000">
    SAM · Serviceable Available Market
  </text>
  <text x="30" y="370" font-size="14" fill="#000000">
    SOM · Serviceable Obtainable Market
  </text>
</svg>
