<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label {
        font-family: Mikado, sans-serif;
        font-size: 16px;
        fill: white;
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </defs>

  <!-- Trapecio 1: Reserva 100% -->
  <polygon points="200,50 600,50 550,120 250,120" fill="#191919" />
  <text x="400" y="85" class="label">1. Reserva (100%)</text>

  <!-- Trapecio 2: Proveedores 88% -->
  <polygon points="250,120 550,120 500,190 300,190" fill="#33A1FD" />
  <text x="400" y="155" class="label">2. Proveedores (88%)</text>

  <!-- Trapecio 3: Fee 18% -->
  <polygon points="300,190 500,190 470,260 330,260" fill="#6C63FF" />
  <text x="400" y="225" class="label">3. Fee (18%)</text>

  <!-- Trapecio 4: Motores externos 8% -->
  <polygon points="330,260 470,260 450,330 350,330" fill="#FF7F50" />
  <text x="400" y="295" class="label">4. Motores externos (8%)</text>

  <!-- Trapecio 5: Dealer Traveler 2% -->
  <polygon points="350,330 450,330 440,400 360,400" fill="#7ED957" />
  <text x="400" y="365" class="label">5. Dealer Traveler (2%)</text>

  <!-- Trapecio 6: Comisión neta 8% -->
  <polygon points="360,400 440,400 430,470 370,470" fill="#F9A825" />
  <text x="400" y="435" class="label">6. Comisión neta (8%)</text>
</svg>
