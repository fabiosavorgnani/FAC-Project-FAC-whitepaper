<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-family: Mikado, sans-serif;
      font-size: 22px;
      font-weight: bold;
      fill: #000;
    }
    .step {
      font-family: Mikado, sans-serif;
      font-size: 18px;
      fill: #333;
    }
    .label {
      font-family: Mikado, sans-serif;
      font-size: 14px;
      fill: #666;
    }
  </style>

  <!-- Título -->
  <text x="50%" y="50" class="title" text-anchor="middle">Embudo de distribución de comisión</text>

  <!-- Paso 1 -->
  <text x="50%" y="120" class="step" text-anchor="middle">1. Reserva del 100%</text>

  <!-- Paso 2 -->
  <text x="50%" y="170" class="step" text-anchor="middle">2. 88% Proveedores</text>
  <text x="50%" y="190" class="label" text-anchor="middle">(Agentes y Facilitadores)</text>

  <!-- Paso 3 -->
  <text x="50%" y="240" class="step" text-anchor="middle">3. 18% Fee de Plataforma</text>

  <!-- Paso 4 -->
  <text x="50%" y="290" class="step" text-anchor="middle">4. 8% Motores Externos</text>
  <text x="50%" y="310" class="label" text-anchor="middle">(Stripe, pasarelas, gas)</text>

  <!-- Paso 5 -->
  <text x="50%" y="360" class="step" text-anchor="middle">5. 2% DT</text>
  <text x="50%" y="380" class="label" text-anchor="middle">(1% ref. proveedor + 1% ref. viajero)</text>

  <!-- Paso 6 -->
  <text x="50%" y="430" class="step" text-anchor="middle">6. 8% Comisión neta</text>
  <text x="50%" y="450" class="label" text-anchor="middle">(ECFAC, FAC, tokenholders)</text>

  <!-- Footer opcional -->
  <text x="50%" y="530" class="label" text-anchor="middle">FAC - Plataforma turística Web3 · Whitepaper</text>
</svg>
